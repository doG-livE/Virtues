    <!-- draw the scene graphics -->
    <canvas id="sceneCanvas" width="450" height="450" style="border:1px solid #aaa"></canvas>  
    <script>
        // add a few shapes
        var scene0 = this.__canvas = new fabric.Canvas('sceneCanvas');
        var red = new fabric.Rect({
        top: 100, left: 0, width: 80, height: 50, fill: 'red' });
        var blue = new fabric.Rect({
        top: 0, left: 100, width: 50, height: 70, fill: 'blue' });
        var green = new fabric.Rect({
        top: 100, left: 100, width: 60, height: 60, fill: 'green' });
        fabric.Object.prototype.transparentCorners = false;
        scene0.add(red, blue, green)

        function addBox() {
            var red = new fabric.Rect({
            top: 30, left: 30, width: 80, height: 50, fill: 'yellow' });
            scene0.add(red, blue, green);
        }
        var freeDrawBool=0;
        
        function freeDrawToggle() {
            if (freeDrawBool) {
                //turn off
                freeDrawBool=0;
            }
            else {
                freeDrawBool=1;
            }
            scene0.freeDrawingBrush.color="orange";
            scene0.freeDrawingBrush.width="10";
            scene0.isDrawingMode=freeDrawBool;
        }

    </script>
    <form>
        <button type="button" onclick="addBox()">Add box</button>
